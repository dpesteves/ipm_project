<ion-header>
  <ion-navbar style="text-align: center">
    <ion-title>Lists</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let list of shop.lists" (click)="showList(list.name)">
      {{ list.name }}
    </ion-item>  
  </ion-list>
  <ion-fab center bottom>
    <button ion-fab mini (click)="showMenu()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
