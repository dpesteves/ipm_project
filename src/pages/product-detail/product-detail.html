
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-navbar>
        <ion-title>Detalhe do Produto</ion-title>
      </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div padding-top padding-bottom>
    <img class="user-photo" src={{product.Icon}}>
  </div>

  <ion-list>
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>
        <p>Nome do Produto</p>
        <h2>{{product.Name}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label>
        <p>Superficie Comercial</p>
        <h2>{{product.Supermarket}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="price" slot="start"></ion-icon>
      <ion-label>
        <p>Preço</p>
        <h2>{{product.Price}}€</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Quantity</ion-label>
      <ion-input type="number" [ngModel]="input_quantity" [placeholder]="product.Quantity" (ngModelChange)="OnInput($event)" ></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
