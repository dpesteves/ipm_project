
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-navbar>
        <ion-title>Detalhe do Produto</ion-title>
      </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="user-photo" padding-top>
    <ion-avatar>
      <!--<img [src]="product.icon || '/assets/images/noavatar.png'">-->
      <img src={{product.Icon}}>
    </ion-avatar>
  </div>

  <ion-list>
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>
        <p>Nome do Produto</p>
        <h2>{{product.Name}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label>
        <p>Superficie Comercial</p>
        <h2>{{product.Supermarket}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="price" slot="start"></ion-icon>
      <ion-label>
        <p>Pre√ßo</p>
        <h2>{{product.Price}} $</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="number" [ngModel]="input_quantity" [placeholder]="product.Quantity" (ngModelChange)="OnInput($event)" ></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
