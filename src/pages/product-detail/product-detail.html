
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-navbar style="text-align: center">
        <ion-title>Product Detail</ion-title>
      </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div padding-top padding-bottom>
    <img class="user-photo" src={{product.Icon}}>
  </div>

  <ion-list>
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>
        <p>Product Name</p>
        <h2>{{product.Name}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label>
        <p>Supermarket</p>
        <h2>{{product.Supermarket}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="price" slot="start"></ion-icon>
      <ion-label>
        <p>Price</p>
        <h2>{{product.Price}}â‚¬</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Quantity</ion-label>
      <ion-input type="number" [ngModel]="input_quantity" [placeholder]="product.Quantity" (ngModelChange)="OnInput($event)" ></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
