<ion-header>
  <ion-navbar>
    <ion-title>
      Statistics
    </ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-title>Global</ion-title>
  </ion-toolbar>


</ion-header>

<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="Statistics">
      <ion-segment-button value="Category">
        Category
      </ion-segment-button>
      <ion-segment-button value="Supermarket">
        Supermarket
      </ion-segment-button>
    </ion-segment>

  </div>

  <div [ngSwitch]="Statistics">
    <ion-list *ngSwitchCase="'Category'">
      <ion-list>
        <ion-item>
          <ion-label>Choose category</ion-label>
          <ion-select [(ngModel)]="Category">
            <ion-option value="drinks">Drinks</ion-option>
            <ion-option value="grocery">Grocery</ion-option>
          </ion-select>
        </ion-item>
      </ion-list> 
      <ion-list>
          <ion-item>
            <ion-label>Choose frequency</ion-label>
            <ion-select [(ngModel)]="Frequency">
              <ion-option value="perday">By day</ion-option>
              <ion-option value="permonth">By month</ion-option>
              <ion-option value="peryear">By year</ion-option>
            </ion-select>
          </ion-item>
          <ion-card>
            <ion-card-header>
              Collumn Chart
            </ion-card-header>
            <ion-content padding>
              <div class="row">
                <div class="col-md-6">
                  <div style="display: block;">
                  <canvas baseChart width="300" height="400"
                              [datasets]="lineChartData"
                              [labels]="lineChartLabels"
                              [options]="lineChartOptions"
                              [colors]="lineChartColors"
                              [legend]="lineChartLegend"
                              [chartType]="lineChartType"
                              (chartHover)="chartHovered($event)"
                              (chartClick)="chartClicked($event)"></canvas>
                  </div>
                </div>
              </div>
            </ion-content>
          </ion-card>        
      </ion-list>
      <ion-list *ngSwitchCase="'Supermarket'">
       <!--  <ion-item>
         <ion-thumbnail item-start>
            <img src="img/thumbnail-puppy-1.jpg">
          </ion-thumbnail>
          <h2>Ruby</h2> 
        </ion-item> -->
        <ion-card> 
          <ion-card-header>
            Pie Chart
          </ion-card-header>
          <ion-content padding>
            <div style="display: block">
              <canvas baseChart
                          [data]="doughnutChartData"
                          [labels]="doughnutChartLabels"
                          [chartType]="doughnutChartType"
                          (chartHover)="chartHovered($event)"
                          (chartClick)="chartClicked($event)"></canvas>
            </div>
          </ion-content>
      </ion-card>  
      </ion-list>
    </ion-list>
  </div>
</ion-content>



<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>
