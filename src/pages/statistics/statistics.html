<ion-header>
  <ion-navbar>
    <ion-title>
      Statistics
    </ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-title>Global</ion-title>
  </ion-toolbar>


</ion-header>

<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="Statistics">
      <ion-segment-button value="Category">
        Category
      </ion-segment-button>
      <ion-segment-button value="Supermarket">
        Supermarket
      </ion-segment-button>
    </ion-segment>

  </div>
  
  <div [ngSwitch]="Statistics">
    <ion-list *ngSwitchCase="'Category'">
      <ion-list>
        <ion-item>
          <ion-label>Choose category</ion-label>
          <ion-select [(ngModel)]="Category">
            <ion-option value="drinks">Drinks</ion-option>
            <ion-option value="grocery">Grocery</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>      
      <ion-list>
          <ion-item>
            <ion-label>Choose frequency</ion-label>
            <ion-select [(ngModel)]="Frequency">
              <ion-option value="daily">Daily</ion-option>
              <ion-option value="monthly">Monthly</ion-option>
              <ion-option value="yearly">Yearly</ion-option>
            </ion-select>
          </ion-item>
      </ion-list>
      <ion-card>
          <ion-card-header>
            Bar Chart
          </ion-card-header>
          <ion-card-content>
            <canvas #barCanvas></canvas>
          </ion-card-content>
      </ion-card>        
    </ion-list>
  </div>
</ion-content>
