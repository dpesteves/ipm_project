<ion-header>
  <ion-navbar style="text-align: center">
    <ion-title>{{this.list_name}} - {{this.shop.getList(this.list_name).calculateTotalPrice() | number:'1.0-2'}}€</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-thumbnail item-start>
        <img src={{product.Icon}}>
      </ion-thumbnail>
      <h2>{{product.Name}}</h2> 
      <p>x{{product.Quantity}}</p>
      <br>
      <p>{{product.Price | number:'1.0-2'}}€</p>
      <button ion-button clear item-end (click)="showProductDetail(product.Name)" >View</button>
      <button ion-button item-end (click)="removeItem(product.Name)" >Remove</button>
    </ion-item>
  </ion-list>
  <ion-fab center bottom>
    <button ion-fab mini (click)="showMenu()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-fab right bottom>
    <button class="price">Total: {{this.shop.getList(this.list_name).calculateTotalPrice() | number:'1.0-2'}}€</button>
  </ion-fab>

</ion-content>
