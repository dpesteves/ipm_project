<ion-header>

  <ion-navbar>
    <ion-title>{{this.list_name}} - Total: {{this.shop.getList(this.list_name).calculateTotalPrice()}}$</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-thumbnail item-start>
        <img src={{product.Icon}}>
      </ion-thumbnail>
      <h2>{{product.Name}}</h2>
      <p>{{product.Price}}</p>
      <button ion-button clear item-end (click)="showProductDetail(product.Name)" >View</button>
      <button ion-button item-end (click)="removeItem(product.Name)" >Remove</button>
    </ion-item>
  </ion-list>
  <ion-fab center bottom>
    <button ion-fab mini (click)="showMenu()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
