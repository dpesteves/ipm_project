<ion-header>
  <ion-navbar>
    <ion-title>add-list</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="addList()">
    <ion-item>
      <ion-label stacked>List Name</ion-label>
      <ion-input type="text" [(ngModel)]="name" name="name" required></ion-input>
    </ion-item>
    <br>
    <button ion-button class="button" type="submit" block>Add List</button>
  </form>
</ion-content>
