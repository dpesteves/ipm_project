<ion-header>

  <ion-navbar>
    <ion-title>add-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected()">
      {{ item }} <ion-icon name="arrow-dropdown"></ion-icon> 
        <ion-list *ngIf="show">
          <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
            {{ item }} <ion-icon name="arrow-dropdown"></ion-icon> 
          </button>  
        </ion-list>
    </button>  
  </ion-list>

</ion-content>
